<!DOCTYPE html>
<html>
<head>
    <title>My Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="stylesheets/style.css" type="text/css" rel="stylesheet" >
</head>
<body>

<div>

    <script type="text/x-handlebars" data-template-name="index">
        {{#link-to 'users'}}Users{{/link-to}}
    </script>

    <script type="text/x-handlebars" data-template-name="users">
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="users/index">
        Users
        <ul>
          {{#each}}
            <li>{{#link-to 'user' this}}{{name}}{{/link-to}}</li>
          {{/each}}
        </ul>
        {{#link-to 'users.new'}}New User{{/link-to}}
    </script>

    <script type="text/x-handlebars" data-template-name="user/index">
        {{name}}
        <ul>
        {{#each todo in todos}}
        <li>{{#link-to 'user.todo' todo}}{{todo.description}}{{/link-to}}</li>
        {{/each}}
        </ul>
        {{#link-to 'todos.new'}}New Todo{{/link-to}}
    </script>

    <script type="text/x-handlebars" data-template-name="todos/index">
        Todos
        <ul>
        {{#each todo in todos}}
        <li>{{#link-to 'todo' todo}}{{todo.description}}{{/link-to}}</li>
        {{/each}}
        </ul>
    </script>

    <script src="scripts/libs/jquery-1.10.2.js"></script>
    <script src="scripts/libs/handlebars-1.1.2.js"></script>
    <script src="scripts/libs/ember-1.7.0.js"></script>
    <script src="scripts/libs/ember-data.js"></script>
    <script src="scripts/app.js"></script>
</div>
</body>
</html>
